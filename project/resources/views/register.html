<!DOCTYPE html>
<html lang="en" data-theme="{theme}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{title}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="{styles-login}">
</head>
<body>

<form class="card" action="{action-register}" method="post">
    <h2>Registration</h2>

    <label for="name">
        Имя
        <input
                type="text"
                id="name"
                name="name"
                placeholder="Cluwne"
                value="{old-name-value}"
        />
        {name-error}
    </label>

    <div class="grid">
        <label for="password">
            Password
            <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="******"
            />
            {password-error}
        </label>

        <label for="password_confirmation">
            Confirmation
            <input
                    type="password"
                    id="password_confirmation"
                    name="password_confirmation"
                    placeholder="******"
            >
        </label>
    </div>

    <button
            type="submit"
            id="submit"
    >Continue
    </button>
</form>

<p>I already have an <a href="{login-page}">account</a></p>
</body>
</html>
