<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{title}</title>
    <link rel="stylesheet" href="{styles-layout}">
    <link rel="stylesheet" href="{styles-file-manager}" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
<header class="main-header">
    {header}
</header>
<div class="main-content">
    <div class="file-manager">
        <div class="file-manager-header">
            <h1>Rename</h1>
        </div>
        <form action="{action-rename}" method="post">
            <label for="filename">Name</label>
            <input id="filename" name="filename" type="text" placeholder="Name" value="{filename}" required>
            <button type="submit">Save</button>
        </form>
    </div>
</div>
<footer class="main-footer">
    {footer}
</footer>
</body>
</html>
